<!DOCTYPE html>
<html lang="zh-Hans">
	<head>
		<meta charset="utf-8">
		<title>查看图片</title>
		<link rel="stylesheet" href="css/viewer.min.css">
		<style>
		* { margin: 0; padding: 0;}

		/*需要改动的部分，根据实际情况自己调整相应的宽高begin*/
		#scale { 
			width: 700px; 
			height:400px; 
			margin: 0 auto; 
			position: relative;
			overflow: hidden;
		}
		#scale li { 
			width: 700px;
			height:400px; 
			float: left;
		}
		#scale .imgs{
			height:400px;
		}
		/*需要改动的部分，根据实际情况自己调整相应的宽高end*/



		#scale li img { width: 100%;height:100%;}
		#scale .pre , #scale .next{width:50px;height: 50px;display: block;position: absolute;top:50%;margin-top:-25px;z-index:998;overflow: hidden;cursor: pointer;display: none;}
		#scale .pre{left:1%;background: url("./images/arrow.png") no-repeat 0 0;}
		#scale .pre:hover{background: url("./images/arrow.png") no-repeat 0 -60px;}
		#scale .next{right:1%;background: url("./images/arrow.png") no-repeat -60px 0px;}
		#scale .next:hover{background: url("./images/arrow.png") no-repeat -60px -60px;}
		#scale:hover .pre,#scale:hover .next{display: block;}
		</style>
	</head>

	<body>

		<h1 style="margin:50px 0;text-align: center;">点击查看图片</h1>

		<div id="scale">
			<i class="pre"></i>
			<ul class="imgs">
				<!-- 更改图片的路径和alt说明 -->
				<li><img src="images/tibet-1.jpg" alt="图片1">1111</li>
				<li><img src="images/tibet-2.jpg" alt="图片2">2</li>
				<li><img src="images/tibet-3.jpg" alt="图片3">3</li>
				<li><img src="images/tibet-4.jpg" alt="图片4">4</li>
				<li><img src="images/tibet-5.jpg" alt="图片5">5</li>
				<li><img src="images/tibet-6.jpg" alt="图片6">6</li>

			</ul>
			<i class="next"></i>
		</div>

		<script src="../../lib/jquery-3.2.1.min.js"></script>
		<script src="js/viewer-jquery.min.js"></script>
		<script>
		$(function() {
			$('#scale').viewer({});
		});
		</script>
		<script type="text/javascript">
			(function(){
				var lis = $("#scale .imgs li");
				var _index = 0;
				var time = 500;

				$("#scale .imgs").css("width",lis.width()*lis.length + "px");

				$("#scale .next").click(function(){
					_index = (_index < lis.length-1) ? _index+1 : 0;
					$("#scale .imgs").stop().animate({
						marginLeft:-lis.width()*_index + "px"
					},time);
					return false;
				});

				$("#scale .pre").click(function(){
					_index = (_index == 0) ? lis.length-1 : _index-1;
					$("#scale .imgs").stop().animate({
						marginLeft:-lis.width()*_index + "px"
					},time);
					return false;
				});

			})();
		</script>
	</body>
</html>
