<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>rich text</title>
</head>
<body>
<fieldset>
	<legend>编辑区</legend>
	<div>
		<form>
			字体颜色：
			<select onchange="setFontColor(this)">
				<option value="black">black</option>
				<option value="red">red</option>
				<option value="green">green</option>
			</select>
			字体样式：
			<select onchange="setFontStyle(this)">
				<option value="bold">bold</option>
				<option value="italic">italic</option>
			</select>
		</form>
	</div>
	<br>
	<div id="editableText" contenteditable="true" style="width:400px;min-height: 100px;border: 2px solid #333;"></div>
</fieldset>
<script type="text/javascript" src="./richText.js"></script>
</body>
</html>
